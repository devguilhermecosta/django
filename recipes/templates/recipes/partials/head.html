<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Home</title>


    <style>
        :root {
            --default-font: 'Roboto Slab', serif;
            --bg-header-footer: black;
            --text-header-footer: white;
            --bg-menu: #65D4EB;
            --bg-content: #A6A6A6;
            --bg-input-search: #828282;
            --text-white: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--default-font);
            background-color: var(--bg-content);
        }

        .nav-container {
            width: 3px;
            height: 100vh;
            background-color: var(--bg-menu);
            position: fixed;
            transition: all 300ms ease-in-out;
            overflow: hidden;
        }

        .container-menu-mobile {
            color: white;
            position: fixed;
            top: 35px;
            left: 0;
            background-color: var(--bg-menu);
            cursor: pointer;
            transition: all 300ms ease-in-out;
        }

        .container-options-menu {
            padding: 20px 15px;
        }

        .list-menu {
            list-style: none;
        }

        .list-menu li {
            width: 100%;
            white-space: nowrap;
            margin: 8px 0;
            cursor: pointer;
        }

        .list-menu li a {
            color: var(--text-header-footer);
            font-style: none;
            text-decoration: none;
        }

        header {
            background-color: black;
            color: var(--text-header-footer);
        }

        .container-header {
            padding: 25px 0;
            width: fit-content;
        }

        .icon-header {
            font-size: 32px;
        }

        .container-header h1 {
            display: inline-block;
            margin-left: 10px;
        }

        .flex-center {
            margin: 0 auto;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            margin: 25px 0;
        }

        .box-search {
            width: 100%;
            margin: 0 auto;
            max-width: 640px;
            position: relative;
            border: 2px solid black;
            border-radius: 4px;
            background-color: var(--bg-input-search);
            transition: all 200ms ease-in-out;
        }

        .div-space {
            padding: 0 10px;
        }

        .input-search {
            width: 100%;
            height: 31px;
            outline: none;
            padding: 0 30px 0 10px;
            color: var(--text-white);
            font-size: 20px;
            background-color: var(--bg-input-search);
            border: none;
        }

        .input-search::placeholder {
            color: var(--text-white);
            opacity: 0.4;
        }

        .button-search {
            position: absolute;
            top: 4px;
            right: 3px;
            cursor: pointer;
            background-color: var(--bg-input-search);
            border: none;
        }

        .icon-search {
            background-color: var(--bg-input-search);
        }

        .box-search:focus-within {
            border: 2px solid var(--bg-menu);
            background-color: white;
        }

        .box-search:focus-within .input-search {
            color: black;
            background-color: white;
        }

        .box-search:focus-within .button-search {
            background-color: white;
        }

        .box-search:focus-within .icon-search {
            color: var(--bg-menu);
            background-color: white !important;
        }

        .main-content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {

        }

        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            justify-items: center;
            column-gap: 10px;
            row-gap: 20px;
        }

        .temp {
            width: 350px;
            height: 300px;
            background-color: green;
        }
    </style>

</head>
